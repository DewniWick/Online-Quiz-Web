        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "North";
            answers[2] = "In the east direction of India";
            answers[3] = "northern hemisphere";
            answers[4] = "India";
            answers[5] = "In the western part of India";
            answers[6] = "Vindhyas";
            answers[7] = "Bay of Bengal";
            answers[8] = "Lakshadweep";
            answers[9] = "Aravali hills";
            answers[10] = "28";

            
            
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
            
            </script>
