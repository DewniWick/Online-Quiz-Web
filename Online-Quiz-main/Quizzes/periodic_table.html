        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 Which of the following forms the basis of the modern periodic table?

            <button class="sub-btn">Submit</button>
            <input type="button"value="Grade Me"onClick="getScore(this.form);">

        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Atomic number";
            answers[2] = "Fluorine";
            answers[3] = "Noble gases";
            answers[4] = "Group number 3 to 12";
            answers[5] = "Neon";
            answers[6] = "It increases as electrons move away from the nucleus";
            answers[7] = "groups 1 and 18";
            answers[8] = "both Q and R";
            answers[9] = "It increases from left to right";
            answers[10] = "group – 1; period – 1";

                        
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
            
            </script>
