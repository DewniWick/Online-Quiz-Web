        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Nucleus";
            answers[2] = "Orbiting electrons radiate energy";
            answers[3] = "Visible";
            answers[4] = "Circular";
            answers[5] = "Coulomb’s Force";
            answers[6] = "Radiate electromagnetic waves";
            answers[7] = "Balmer";
            answers[8] = "Quantization of angular momentum";
            answers[9] = "J.J Thompson";
            answers[10] = "The whole of the positive charge is concentrated at the centre of an atom";

            
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
