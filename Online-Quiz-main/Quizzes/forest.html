        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Gujarat";
            answers[2] = "The Little Rann of Kutch";
            answers[3] = "Pench – Garhwal";
            answers[4] = "Mangrove";
            answers[5] = "Karnataka";
            answers[6] = "Russia";
            answers[7] = "Jim Corbett National park";
            answers[8] = "All of the above are found";
            answers[9] = "Tamil Nadu";
            answers[10] = "Keibul Lamjao National Park";

            
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
