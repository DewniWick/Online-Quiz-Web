        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Impossible event";
            answers[2] = "0.93";
            answers[3] = "1/2";
            answers[4] = "1/18";
            answers[5] = "1/2";
            answers[6] = "1/4";
            answers[7] = "5/12";
            answers[8] = "7/8";
            answers[9] = "1/3";
            answers[10] = "0.7";

            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
