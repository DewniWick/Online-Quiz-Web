        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Light travels from denser to rarer medium";
            answers[2] = "Total internal reflection of light";
            answers[3] = "Convex mirror";
            answers[4] = "scattering of light in water";
            answers[5] = "plane mirror";
            answers[6] = "6 ft";
            answers[7] = "certainly virtual if the object is real";
            answers[8] = "its wavelength decreases but frequency remains unchanged";
            answers[9] = "Total internal reflection";
            answers[10] = "gather more light and for high resolution";

            
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
