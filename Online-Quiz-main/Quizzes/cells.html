        <script>
       
            var numQues = 10;
            
            var numChoi = 4;
            
            var answers = new Array(15);
            
           
            
            answers[1] = "Robert Hooke";
            answers[2] = "Virus";
            answers[3] = "Tonoplast";
            answers[4] = "Actin";
            answers[5] = "Cellulose";
            answers[6] = "Evenly distributed in the inner and outer leaflets";
            answers[7] = "Hydrolytic activity";
            answers[8] = "Freeze-fracture technique and electron microscopy";
            answers[9] = "Increase in unsaturated fatty acids in the membrane";
            answers[10] = "Proteins which randomly bind to lipids of the plasma membrane";

            
            
            function getScore(form) {
            
            var score = 0;
            
            var currElt;
            
            var currSelection;
            
            for (i=0; i<numQues; i++) {
            
            currElt = i*numChoi;
            
            answered=false;
            
            for (j=0; j<numChoi; j++) {
            
            currSelection = form.elements[currElt + j];
            
            if (currSelection.checked) {
            
            answered=true;
            
            if (currSelection.value == answers[i]) {
            
            score++;
            
            break;
            
            }
            
            }
            
            }
            
            if (answered ===false){alert("Do answer all the questions, Please") ;return false;}
            
            }
            
            var scoreper = Math.round(score/numQues*100);
            
            form.percentage.value = scoreper + "%";
            
            form.mark.value=score;
            
            }
